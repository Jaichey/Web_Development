    <script>
        function deleteUser(username) {
            fetch(`http://localhost:4000/deleteUser/${username}`, {
                method: 'DELETE',
            })
                .then(response => {
                    if (response.ok) {
                        alert('User deleted successfully');
                    } else {
                        alert('Failed to delete user');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to delete user');
                });
        }
    </script>
